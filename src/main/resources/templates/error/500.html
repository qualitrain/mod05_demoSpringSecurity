<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Interno - Error 500</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .error-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 3rem 2rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .error-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 3rem 2.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .error-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #dc3545, #6610f2, #0d6efd);
        }
        
        .error-icon {
            font-size: 4.5rem;
            color: #dc3545;
            margin-bottom: 1.8rem;
            animation: pulse 2s infinite;
        }
        
        .error-code {
            font-size: 5.5rem;
            font-weight: 800;
            line-height: 1;
            color: #212529;
            margin-bottom: 1.5rem;
        }
        
        .error-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #212529;
        }
        
        .error-message {
            font-size: 1.15rem;
            color: #6c757d;
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }
        
        .btn-home {
            padding: 0.85rem 2.5rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            background: #0d6efd;
            color: white;
        }
        
        .btn-home:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #6610f2, #0d6efd);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn-home:hover:before {
            opacity: 1;
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(13, 110, 253, 0.25);
        }
        
        .technical-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2.5rem;
            text-align: left;
            font-size: 0.9rem;
        }
        
        .technical-info-title {
            font-size: 1rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .footer {
            margin-top: 2.5rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 1.5rem;
            }
            
            .error-card {
                padding: 2.5rem 1.5rem;
            }
            
            .error-code {
                font-size: 4.5rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-icon {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            
            <div class="error-code"></div>
            
            <h1 class="error-title">Servicio temporalmente no disponible</h1>
            
            <p class="error-message">
                 Por favor, inténtalo de nuevo más tarde.
            </p>
            
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="#" class="btn btn-home">
                    <i class="bi bi-arrow-clockwise me-2"></i> Recargar página
                </a>
                <a href="#" class="btn btn-outline-secondary">
                    <i class="bi bi-house-door me-2"></i> Volver al inicio
                </a>
            </div>
            
            <div class="technical-info">
                <div class="technical-info-title">
                    <i class="bi bi-tools"></i> Información técnica
                </div>
                <p class="mb-0">
                    Error 500: Internal Server Error<br>
                    Request ID: #ERR-5A8B2C<br>
                    Timestamp: <span id="timestamp"></span>
                </p>
            </div>
            
            <div class="footer">
                <p class="mb-0">© 2023 MiAplicación.com • <a href="#" class="text-decoration-none">Contactar soporte</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Establecer timestamp actual
            const now = new Date();
            const timestampElement = document.getElementById('timestamp');
            timestampElement.textContent = now.toLocaleString();
            
            // Simular recarga de página
            const reloadBtn = document.querySelector('.btn-home');
            reloadBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Animación de recarga
                this.innerHTML = '<i class="bi bi-arrow-clockwise me-2 animate-spin"></i> Recargando...';
                
                // Simular recarga después de un breve retraso
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            });
            
            // Efecto para el botón secundario
            const secondaryBtn = document.querySelector('.btn-outline-secondary');
            secondaryBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            secondaryBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
